<header>

  <div id="header">

    <div id="header-wrap">

      <div id="title" (click)="router.navigate(['/'])">
        {{title}}
      </div>

      <div class="nav">
        <sm-menu class="inverted secondary navmenu">
          <a sm-item *ngIf="username" icon="wizard" (click)="router.navigate(['create'])">Create</a>
          <a sm-item *ngIf="!username" icon="sign in" (click)="router.navigate(['login'])">Login</a>
          <a sm-item *ngIf="username" icon="child" (click)="router.navigate([username])">{{username}}</a>
          <a sm-item *ngIf="username" icon="remove" (click)="logout()">Logout</a>  
        </sm-menu> 
      </div>

    </div>

  </div>

</header>

<main>
  <router-outlet></router-outlet>
</main>
