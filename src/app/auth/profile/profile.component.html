<h3>{{ username }}</h3>
<main>
  <section id="owned">
    <p>Pools {{ username }} administrates:</p>
    <ul>
      <li *ngFor="let pool of owned">
        <a [routerLink]="['/pool', pool.key]">{{ pool.val }}</a>
      </li>
    </ul>
  </section>
  <section id="joined">
    <p>Pools {{ username }} is a member of:</p>
    <ul>
      <li *ngFor="let pool of joined">
        <a [routerLink]="['/pool', pool.key]">{{ pool.val }}</a>
      </li>
    </ul>
  </section>
</main>
