<div id="signup">
<h3>Sign up</h3>

<input [(ngModel)]="name" type="text" placeholder="username"/><br/>
<input [(ngModel)]="email" type="email" placeholder="email"/><br/>
<input [(ngModel)]="password" type="password" placeholder="password"/><br/>
<button type="button" (click)="signup()">Sign up</button>
</div>
